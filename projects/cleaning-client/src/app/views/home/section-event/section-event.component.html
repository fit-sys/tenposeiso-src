
    <!-- ======= Events Section ======= -->
    <section id="setprice" class="setprice">
      <div class="container">

        <div class="section-title">
          <h2>Set price</h2>
          <p>お得なセット料金プランです。</p>
        </div>

        <div class="events-slider swiper-container">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <div class="row event-item" *ngFor="let event of events">
                <div class="col-lg-6">
                  <img appLazyLoad [src]="event.img" class="img-fluid event-img" loading="lazy" alt="店舗清掃,厨房清掃">
                </div>
                <div class="col-lg-6 pt-4 pt-lg-0 content" >
                  <div *ngIf="event.isCampaign" class="campaign">
                    <div class="campaign-round">
                      1万円割引!
                    </div>
                    
                  </div>
                  <h3>{{event.title}}</h3>
                  <div class="price">
                    <p>
                      <span *ngIf="event.isCampaign" class="sale">{{event.sale | currency:'JPY' }}</span>
                      <span *ngIf="event.isCampaign"> -> </span>
                      <span class="strong">{{event.isNeedContact ? '要相談' : event.price | currency:'JPY' }}</span>
                    </p>
                  </div>
                  <p class="fst-italic" [innerHtml]="event.desc">
                  </p>
                  <ul>
                    <li *ngFor="let detail of event.eventDetails"><i class="bi bi-check-circled"></i>{{detail.item}}</li>
                  </ul>
                </div>
              </div>
            </div><!-- End testimonial item -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="container aos-init aos-animate price-warn price-alert">
        <p>※面積や作業のやり易さによって金額が変わります。お気軽にお問合せください。</p>
      </div>
    </section><!-- End Events Section -->
