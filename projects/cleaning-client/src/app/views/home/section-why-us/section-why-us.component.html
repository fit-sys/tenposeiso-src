  <!-- ======= Why Us Section ======= -->
  <section id="why-us" class="why-us">
    <div class="container">

      <div class="section-title">
        <h2>なぜ{{siteName}}なのか</h2>
        <p>選ばれ続ける理由</p>
      </div>

      <div class="row">

        <div class="col-lg-4 " *ngFor="let whyUs of whyUsItems">
          <div class="box why-us-item">
            <span>{{whyUs.id}}</span>
            <h4>{{whyUs.title}}</h4>
            <p [innerHTML]="whyUs.desc">
            </p>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End Why Us Section -->
